<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Adam Asmaca | Batuhan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
        body { background: #f3f4f6; font-family: 'Inter', Arial, sans-serif; color: #222; }
        .hangman-container {
            max-width: 420px;
            margin: 3rem auto 2rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #7c3aed22;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            position: relative;
        }
        .hangman-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #7c3aed;
            margin-bottom: 0.7rem;
        }
        .hangman-score {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        #hangman-canvas {
            display: block;
            margin: 0 auto 1.2rem auto;
            background: #e0e7ef;
            border-radius: 12px;
            box-shadow: 0 2px 8px #7c3aed22;
        }
        .hangman-word {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.25em;
            margin-bottom: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .hangman-letters {
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .hangman-letters button {
            margin: 0.15em;
            width: 2.1em;
            height: 2.1em;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1.5px solid #e0e7ef;
            background: #ede9fe;
            color: #4c1d95;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .hangman-letters button:disabled {
            background: #e0e7ef;
            color: #aaa;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        .hangman-letters button.correct {
            background: #22c55e;
            color: #fff;
        }
        .hangman-letters button.wrong {
            background: #ef4444;
            color: #fff;
        }
        .hangman-message {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #be185d;
            margin-bottom: 1rem;
            min-height: 1.2em;
        }
        .hangman-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }
        .hangman-controls button {
            background: #7c3aed;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.5rem 1.3rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s;
        }
        .hangman-controls button:hover {
            background: #f472b6;
        }
        .hangman-footer {
            text-align: center;
            font-size: 0.98rem;
            color: #888;
            margin-top: 1.5rem;
        }
        @media (max-width: 600px) {
            .hangman-container { padding: 1rem 0.3rem 1rem 0.3rem; }
            #hangman-canvas { width: 220px !important; height: 220px !important; }
            .hangman-word { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <main>
        <div class="hangman-container">
            <div class="hangman-title">Adam Asmaca</div>
            <div class="hangman-score">YanlÄ±ÅŸ: <span id="hangman-wrong">0</span> / 6 &nbsp;|&nbsp; DoÄŸru: <span id="hangman-correct">0</span></div>
            <canvas id="hangman-canvas" width="320" height="320"></canvas>
            <div class="hangman-word" id="hangman-word"></div>
            <div class="hangman-letters" id="hangman-letters"></div>
            <div class="hangman-message" id="hangman-message"></div>
            <div class="hangman-controls">
                <button id="hangman-restart">Yeniden Oyna</button>
                <button onclick="window.location.href='index.html#portfoy'" class="btn secondary">PortfÃ¶ye DÃ¶n</button>
            </div>
            <div class="hangman-footer">
                <span>Klavye veya ekrandan harf seÃ§ebilirsin.</span>
            </div>
        </div>
    </main>
    <script>
    // TÃ¼rkÃ§e kelimeler (isteÄŸe baÄŸlÄ± Ä°ngilizce de eklenebilir)
    const kelimeler = [
        "BÄ°LGÄ°SAYAR", "PROGRAMLAMA", "JAVASCRIPT", "Ä°NTERNET", "TEKNOLOJÄ°", "YAZILIM", "DONANIM",
        "ALGORÄ°TMA", "VERÄ°TABANI", "GÃœVENLÄ°K", "AÄž", "SÄ°STEM", "KOD", "PROJE", "PORTFÃ–Y", "OYUN"
    ];
    let seciliKelime = "";
    let dogruHarfler = [];
    let yanlisHarfler = [];
    let maxYanlis = 6;
    let oyunBitti = false;

    const canvas = document.getElementById('hangman-canvas');
    const ctx = canvas.getContext('2d');
    const wordEl = document.getElementById('hangman-word');
    const lettersEl = document.getElementById('hangman-letters');
    const messageEl = document.getElementById('hangman-message');
    const wrongEl = document.getElementById('hangman-wrong');
    const correctEl = document.getElementById('hangman-correct');
    const restartBtn = document.getElementById('hangman-restart');

    // Alfabe (TÃ¼rkÃ§e karakterler dahil)
    const alfabe = "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("");

    function yeniOyun() {
        seciliKelime = kelimeler[Math.floor(Math.random() * kelimeler.length)];
        dogruHarfler = [];
        yanlisHarfler = [];
        oyunBitti = false;
        messageEl.textContent = "";
        wrongEl.textContent = "0";
        correctEl.textContent = "0";
        ciz();
        guncelleKelime();
        guncelleKlavye();
    }

    function guncelleKelime() {
        let goster = "";
        let dogruSay = 0;
        for (let harf of seciliKelime) {
            if (dogruHarfler.includes(harf)) {
                goster += harf + " ";
                dogruSay++;
            } else {
                goster += "_ ";
            }
        }
        wordEl.textContent = goster.trim();
        correctEl.textContent = dogruSay;
        // Kazanma kontrolÃ¼
        if (!oyunBitti && dogruSay === seciliKelime.length) {
            oyunBitti = true;
            messageEl.textContent = "Tebrikler! KazandÄ±nÄ±z ðŸŽ‰";
            tumButonlariKapat();
        }
    }

    function guncelleKlavye() {
        lettersEl.innerHTML = "";
        alfabe.forEach(harf => {
            const btn = document.createElement("button");
            btn.textContent = harf;
            btn.disabled = oyunBitti || dogruHarfler.includes(harf) || yanlisHarfler.includes(harf);
            if (dogruHarfler.includes(harf)) btn.classList.add("correct");
            if (yanlisHarfler.includes(harf)) btn.classList.add("wrong");
            btn.onclick = () => harfTahmin(harf);
            lettersEl.appendChild(btn);
        });
    }

    function harfTahmin(harf) {
        if (oyunBitti) return;
        if (seciliKelime.includes(harf)) {
            if (!dogruHarfler.includes(harf)) {
                dogruHarfler.push(harf);
                guncelleKelime();
                guncelleKlavye();
            }
        } else {
            if (!yanlisHarfler.includes(harf)) {
                yanlisHarfler.push(harf);
                wrongEl.textContent = yanlisHarfler.length;
                guncelleKlavye();
                ciz();
                if (yanlisHarfler.length >= maxYanlis) {
                    oyunBitti = true;
                    messageEl.textContent = `Kaybettiniz! Kelime: ${seciliKelime}`;
                    tumButonlariKapat();
                }
            }
        }
    }

    function tumButonlariKapat() {
        lettersEl.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }

    // Klavye desteÄŸi
    document.addEventListener('keydown', function(e) {
        if (oyunBitti) return;
        let harf = e.key.toUpperCase();
        if (alfabe.includes(harf)) {
            harfTahmin(harf);
        }
    });

    // Adam Ã§izimi (canvas)
    function ciz() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#4c1d95";
        ctx.lineWidth = 4;
        // Zemin
        ctx.beginPath();
        ctx.moveTo(40, 300); ctx.lineTo(280, 300); ctx.stroke();
        // Direk
        ctx.beginPath();
        ctx.moveTo(80, 300); ctx.lineTo(80, 40); ctx.lineTo(200, 40); ctx.lineTo(200, 70); ctx.stroke();
        // Adam parÃ§alarÄ±
        if (yanlisHarfler.length > 0) { // Kafa
            ctx.beginPath();
            ctx.arc(200, 95, 25, 0, Math.PI * 2); ctx.stroke();
        }
        if (yanlisHarfler.length > 1) { // GÃ¶vde
            ctx.beginPath();
            ctx.moveTo(200, 120); ctx.lineTo(200, 200); ctx.stroke();
        }
        if (yanlisHarfler.length > 2) { // Sol kol
            ctx.beginPath();
            ctx.moveTo(200, 140); ctx.lineTo(170, 170); ctx.stroke();
        }
        if (yanlisHarfler.length > 3) { // SaÄŸ kol
            ctx.beginPath();
            ctx.moveTo(200, 140); ctx.lineTo(230, 170); ctx.stroke();
        }
        if (yanlisHarfler.length > 4) { // Sol bacak
            ctx.beginPath();
            ctx.moveTo(200, 200); ctx.lineTo(170, 240); ctx.stroke();
        }
        if (yanlisHarfler.length > 5) { // SaÄŸ bacak
            ctx.beginPath();
            ctx.moveTo(200, 200); ctx.lineTo(230, 240); ctx.stroke();
        }
    }

    restartBtn.onclick = yeniOyun;

    // BaÅŸlat
    yeniOyun();
    </script>
</body>
</html>
