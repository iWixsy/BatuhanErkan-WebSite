<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Kod Oluşturucu | Batuhan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
        .qr-container { max-width: 420px; margin: 3rem auto 2rem auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px #7c3aed22; padding: 2rem 1.5rem 1.5rem 1.5rem; }
        .qr-title { text-align: center; font-size: 2rem; font-weight: 700; color: #7c3aed; margin-bottom: 1.2rem; }
        .qr-form { display: flex; gap: 0.7rem; margin-bottom: 1.2rem; }
        .qr-form input { flex: 1; padding: 0.5rem 1rem; border-radius: 8px; border: 1.5px solid #e0e7ef; font-size: 1rem; }
        .qr-form button { background: #7c3aed; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .qr-result { text-align: center; margin-top: 1.2rem; }
        .qr-result img { margin: 0.5rem auto; }
        .qr-download { margin-top: 0.7rem; }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="qr-title">QR Kod Oluşturucu</div>
        <form class="qr-form" id="qrForm">
            <input type="text" id="qrInput" placeholder="Metin veya bağlantı girin..." required>
            <button type="submit">Oluştur</button>
        </form>
        <div style="text-align:center;margin-bottom:1.2rem;">
            <a href="index.html#portfoy" class="btn" style="background:#38bdf8;color:#fff;">Portföye Dön</a>
        </div>
        <div class="qr-result" id="qrResult"></div>
    </div>
    <script>
        const qrForm = document.getElementById('qrForm');
        const qrInput = document.getElementById('qrInput');
        const qrResult = document.getElementById('qrResult');
        qrForm.onsubmit = function(e) {
            e.preventDefault();
            const text = qrInput.value.trim();
            if (!text) return;
            const url = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=200x200`;
            qrResult.innerHTML = `
                <img src="${url}" alt="QR Kod">
                <div class="qr-download">
                    <a href="${url}" download="qr.png" class="btn secondary">İndir</a>
                    <button type="button" class="btn error" id="qrDeleteBtn" style="margin-left:0.5rem;">Sil</button>
                </div>
            `;
            document.getElementById('qrDeleteBtn').onclick = function() {
                qrResult.innerHTML = "";
            };
        }
    </script>
</body>
</html>
