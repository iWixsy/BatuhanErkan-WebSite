<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevdiğim Oyunlar | Batuhan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .card {
            max-width: 220px;
            text-align: center;
            background: none;
        }
        .card img {
            width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        .card h2 {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Site ana menüsü">
            <a href="index.html#anasayfa" class="logo" aria-label="Anasayfa">Batuhan Erkan</a>
            <button id="nav-toggle" aria-label="Menüyü Aç/Kapat"><i class="fas fa-bars"></i></button>
            <ul id="nav-menu">
                <li><a href="index.html#anasayfa">Anasayfa</a></li>
                <li><a href="index.html#referanslar">Referanslar</a></li>
                <li><a href="index.html#hakkimda">Hakkımda</a></li>
                <li><a href="index.html#portfoy">Portföy</a></li>
                <li><a href="index.html#blog">Blog</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid">
            <div class="card">
                <img src="assets/witcher3.png" alt="The Witcher 3">
                <h2>The Witcher 3</h2>
            </div>
            <div class="card">
                <img src="assets/red-dead-redemption-2.png" alt="Red Dead Redemption 2">
                <h2>Red Dead Redemption 2</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Batuhan. Tüm hakları saklıdır.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
