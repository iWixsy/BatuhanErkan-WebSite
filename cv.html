<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Görüntüle | Batuhan</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body { background: #f3f4f6; }
        .cv-container {
            max-width: 420px;
            margin: 3rem auto;
            text-align: center;
        }
        .cv-preview {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cv-preview:hover {
            transform: scale(1.05);
        }
        .cv-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .cv-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .cv-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <h1>CV Görüntüle</h1>
        <img src="assets/Cv kopya kişisel bilgiler gizlenmiş.png" alt="CV Önizleme" class="cv-preview" id="cvPreview">
    </div>
    <div class="cv-modal" id="cvModal">
        <span class="cv-modal-close" id="cvModalClose">&times;</span>
        <img src="assets/Cv kopya kişisel bilgiler gizlenmiş.png" alt="CV Tam Görüntü">
    </div>
    <script>
        const cvPreview = document.getElementById('cvPreview');
        const cvModal = document.getElementById('cvModal');
        const cvModalClose = document.getElementById('cvModalClose');

        cvPreview.addEventListener('click', () => {
            cvModal.style.display = 'flex';
        });

        cvModalClose.addEventListener('click', () => {
            cvModal.style.display = 'none';
        });

        cvModal.addEventListener('click', (e) => {
            if (e.target === cvModal) {
                cvModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
